{% extends 'Base.html' %}

{% block title %} StackPedia - Create Post  {% endblock %}

{% block content %}
<style>
    #cke_id_content {
        width: 100% !important;
    }

    .post-main-container{
        display: flex;
        justify-content: center;
        height: 100%;
        background-color: lightgray;
    }
    .postContainer {
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        height: auto;
        width: 100%;
        padding: 30px 20px 20px 20px;
        border-radius: 30px;
        margin-bottom: 20px;
        margin-top: 30px;
    }
    #container h3 {
        text-align: center;
    }

    .django-ckeditor-widget-edited {
        display: flex;
    }
</style>
<div class="post-main-container">
    <div class="postContainer" id="container">
        <h3><strong>Create Your Article here.</strong></h3>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            {{form.media}}
            <input type="submit" class="btn btn-dark" value="Create Post">
        </form>
    </div>
</div>
<script>
    let inputFields = document.getElementsByTagName('input')
    let bodyField = document.getElementById('id_content')
    let selectField = document.getElementById('id_category')
    for(let i = 0; i < inputFields.length; i++){
        inputFields[i].classList.add('form-control')
    }
    let editorFields = document.getElementsByClassName('.django-ckeditor-widget')
    bodyField.classList.add('form-control')
    selectField.classList.add('form-select')
    editorFields.classList.add('django-ckeditor-widget-edited')

    $(document).ready(function () {
    $(".django-ckeditor-widget").css("width", "100%")
 });

</script>

{% endblock %}
